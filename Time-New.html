<html>
<head>
	<!-- 
		https://cdnjs.com/libraries/moment.js
		https://cdnjs.com/libraries/moment-timezone 
	-->
    <script type="text/javascript" src="moment.min.js"></script>
	<script type="text/javascript" src="moment-timezone-with-data-10-year-range.min.js"></script>
	<!-- 
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.26/moment-timezone-with-data.js"></script> 
	-->
    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="http://www.techtricky.com/wp-content/jquery/jquery.jclock.js"></script> -->
	<script type="text/javascript" src="jquery.jclock.js"></script>
    <script type="text/javascript">
        $(document).ready(
            function () {
				setInterval(function(){ 
					var losAngeles = moment.tz(new Date(), "America/Los_Angeles");
					document.title = losAngeles.format('D-MMM-YYYY, h:mm:ss a');
				}, 500);
			
                $("#zones").change(function () {
                    if ($('#time-cont .time').length > 0) { $('#time-cont .time').remove(); }
                    var offset = $(this).val();
                    if (offset == '') return;
                    $('#time-cont').append('<div class="time"></div>');
                    var options = {
                        format: '<span id=\"dt\" class=\"dt\">%d %B %I:%M:%S %P</span>',
                        //format: '<span id=\"dt\" class=\"dt\">%A, %d %B %I:%M:%S %P</span>',
						timeNotation: '12h',
                        am_pm: true,
                        fontFamily: 'Verdana, Times New Roman',
                        fontSize: '20px',
                        foreground: 'black',
                        background: 'yellow',
                        utc: true,
                        utc_offset: offset
                    }
                    $('#time-cont .time').jclock(options);
                });
            });
    </script>

</head>
<body>
    <select id="zones">
        <option value="">--Select--</option>
        <option value="-8">EBS</option>
		<option value="-7">California, United States</option>
        <option value="-5">US EST</option>
        <option value="0">UK</option>
        <option value="5.5">India</option>
        <option value="8">China</option>
        <option value="10">Australia</option>
        <!--Australia UTC offset value is 10-->
        <option value="12">Newzealand</option>
    </select>
    <div id="time-cont"></div>
</body>
</html>
